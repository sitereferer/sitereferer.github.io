 <script>
  var delay=4500;
  function pass_it_on() {
     var l=window.location+"";
     var dsp=document.getElementById("display");
     var qsloc=l.indexOf("?");
         if(qsloc>=0) {
            var query_string=unescape(l.substring(qsloc+1));
            window.location=query_string;
         }
    }

  function main() {
    setTimeout(function(){pass_it_on();},delay)
  }
</script>

<body onload="main();">
